<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Title here!!!</title>
    <script src="js/vendor.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <link type="text/css" rel="stylesheet" href="css/vendor.min.css" />
</head>
<body ng-app="MyApp">
    <div class="row" ng-controller="MyController">
        <form name="gForm" novalidate>
            <div class="panel panel-info col-md-4">
                <div class="panel-body">
                    <textarea class="text-muted form-control" ng-model="message.Text"></textarea>
                </div>
                <div class="panel-heading">
                    <button class="btn btn-success" ng-click="Create();">Create</button>
                </div>
                <div class="input-group panel-body">
                    <input type="text" value="{{message.Url}}" />
                </div>
            </div>
            <div class="panel panel-info col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel-body">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control"
                                       ng-model="message.PasswordHash" required />
                                <div ng-messages="gForm.password.$error">
                                    <div ng-messages-include="MessagesForm.html"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" name="confirmPassword" class="form-control"
                                ng-model="confirmPassword"
                                required compare-to="message.Password" />
                                <div ng-messages="gForm.confirmPassword.$error">
                                    <div ng-messages-include="MessagesForm.html"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Delete after:</label>
                                <select class="form-control" ng-model="message.HoursToDelete">
                                    <option value="0">Read</option>
                                    <option value="1">1 hour</option>
                                    <option value="24">24 hours</option>
                                    <option value="168">1 week</option>
                                    <option value="720">1 month</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
